<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head :: head-openAccount (pageTitle='Rekening Openen', metaRobots='noindex, nofollow', metaDescription='', metaKeywords='')"></head>
<body>
<style>
    .openaccountPage {
        align-content: center;
    }

    .openaccountframe {
        -webkit-border-radius: 10px 10px 10px 10px;
        border-radius: 10px 10px 10px 10px;
        background: white;
        width: 150%;
        max-width: 450px;
        position: center;
        padding: 10px 10px 30px 10px;
        -webkit-box-shadow: 30px 30px 60px 20px rgba(0, 0, 0, 0.3);
        box-shadow: 30px 30px 60px 20px rgba(0, 0, 0, 0.3);
        margin-top: 35px;
        overflow: hidden;
    }

    .headframe {
        background-color: #312783;
        background-position: center;
        text-align: center;
    }

    .confirmation-button {
        font-weight: bold;
        background-color: #fd7e14;
        border-color: #fd7e14;
        padding: 10px;
        min-width: 150px;
        border-radius: 12px;

    }

    .accountoverview-button {
        font-weight: bold;
        background-color: #fd7e14;
        border-color: #fd7e14;
        padding: 10px;
        min-width: 150px;
        border-radius: 12px;
        position: center;
    }

    .openTerms {
        cursor: pointer;
    }

    .openaccountframe {
        position: center;
        text-align: center;
    }


</style>
<div class="container justify-content-center openaccountPage">
    <div id="header" class="row header-default">
        <header th:replace="fragments/header :: head-openAccount"></header>
    </div>
    <div id="mainContent" class="row">
        <main role="main" class="min-vh-100">
            <div class="container-fluid headframe justify-content-center">
                <h1><span class="text-orange">Fijn dat u een rekening bij ons wilt openen.</span></h1>
                <h3><span class="text-white"> U kunt direct uw nieuwe rekening bevestigen.</span></h3>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 mx-auto openaccountframe">
                        <div class="row">
                            <h2><span class="text-orange"> Rekeninghouder: </span>
                                    <span style="color: #0066ff" th:text="${nameCurrentCus}"></span>
                            </h2>
                            <p><br></p>
                        <form action="/saveaccount" method="post" name="ibanForm">
                            <input type="text" th:field="*{customer.customerID}" value="customer.customerID"
                                   hidden/>

                            <div class="col-auto form-group">
                                <label for="ibanGenerator"><h4> Uw nieuwe rekeningnummer: </h4></label>
                                <input type="text" style="align-content: center" th:field="*{account.iban}"
                                       id="ibanGenerator"
                                       placeholder="IBAN" readonly required/>
                            </div>
                            <div class="col-auto form-group">
                                <input type="text" size="3" th:field="*{account.balance}" id="balance"
                                       placeholder="Saldo" hidden/>
                            </div>
                            <div class="col-auto form-group">
                                <p>Door te bevestigen gaat u akkoord met de
                                    <a data-href="https://www.termsandconditionsgenerator.com/live.php?token=WMGxy8SYoQkOH2QDFKuWdAqUeZ9mgMuS"
                                       class="openTerms"> algemene voorwaarden</a>
                                    <br></p>
                                <br>
                            </div>
                        </form>
                        <div class="row">
                            <div class=" col-auto">
                                <div class="col-md-3">
                                    <input type="submit" id="submit"
                                           class="btn btn-primary confirmation-button"
                                           value="Bevestigen"
                                           onclick="$('#confirmationNewAccount').modal();">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="col-auto">
                                    <input type="button" class="btn btn-primary accountoverview-button"
                                           value="Rekeningoverzicht" id="back-button">
                                    <form action="#" method="get" th:action="@{/customer-with-accounts}">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
</div>

</div>
<
<div class="row footer-default" id="footer">
    <footer th:replace="fragments/footer :: footer-default"></footer>
</div>
<div th:replace="fragments/modal :: modal-confirmationNewAccount"></div>
<div th:replace="fragments/modal :: modal-termsConditions"></div>
</body>
</html>
