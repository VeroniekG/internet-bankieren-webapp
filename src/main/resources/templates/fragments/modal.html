<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">

<div class="modal" id="modalNewAccount" role="dialog" tabindex="-1" th:fragment="modal-new-account">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Klantregistratie voltooid</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Hartelijk welkom als nieuwe klant van DROVN-Bank.</p>
                <p>Vanaf nu kun je <a href="/login">inloggen</a> met je gebruikersnaam en wachtwoord.</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="confirmationNewAccount" tabindex="-1" th:fragment="modal-confirmationNewAccount" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="confirmationModal">Gelukt!</h5>
        </div>
        <div class="modal-body">
            Uw nieuwe rekening is toegevoegd aan uw account
        </div>
        <div class="modal-footer">
            <form action="#" method="get" th:action="@{/customer-with-accounts}">
                <div class="col-md-4">
                    <input type="submit" class="btn btn-primary" value="Rekeningoverzicht">
                </div>
            </form>
            <button type="button" class="close" data-dismiss="modal" aria-label="Nog een rekening openen?"></button>
            <span aria-hidden="true">&times;</span>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="termsConditions" tabindex="-1" th:fragment="modal-termsConditions" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" >Algemene voorwaarden </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Sluiten">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="transactionConfirmed" role="dialog" tabindex="-1" th:fragment="modal-transaction-confirmed">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Transactie gelukt</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Uw transactie is voltooid.</p>
                <p>Doe nog een <a href="/do-transaction/">transactie</a>.</p>
            </div>
        </div>
    </div>
</div>

</html>
